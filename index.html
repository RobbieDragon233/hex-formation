<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>htd</title>
    <!-- <link rel="icon" type="image/png" href="icon.png"> -->
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/hex.js"></script>
    <script type="text/javascript" src="js/resource.js"></script>
    <script type="text/javascript" src="js/game-map.js"></script>
    <script type="text/javascript" src="js/test-map-data.js"></script>
    <script type="text/javascript" src="js/tower.js"></script>
    <script type="text/javascript" src="js/enemy.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="title">
        <h1>Hex Formation <small>Tower Defense</small></h1>
      </div>
      <div id="game">
        <div id="canvas_set">
          <canvas id="map_canvas" class="game_canvas" width="640" height="480"></canvas>
          <canvas id="active_canvas" class="game_canvas" width="640" height="480"></canvas>
          <canvas id="preview_canvas" class="game_canvas" width="640" height="480"></canvas>
        </div>
        <div id="menu"></div>
        <div id="display"></div>
        <div id="overlay_outer">
          <div id="overlay_middle">
            <div id="overlay" style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
